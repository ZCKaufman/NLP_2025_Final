model:
  name: distilbert-base-uncased
  type: distilbert
tasks:
  binary_classification:
    enabled: true
    output_dir: models/binary
    labels:
      label_to_id:
        'No': 0
        'Yes': 1
      id_to_label:
        0: 'No'
        1: 'Yes'
    num_labels: 2
  span_extraction:
    enabled: true
    output_dir_base: models/span
    marker_types:
    - Action
    - Actor
    - Effect
    - Evidence
    - Victim
    max_sequence_length: 128
data:
  train_file: train_split.jsonl
  dev_file: val_split.jsonl
  test_file: val_split.jsonl
  submission_file: submission.jsonl
training:
  batch_size: 32
  gradient_accumulation_steps: 2
  eval_batch_size: 64
  learning_rate: 5.0e-05
  num_epochs: 15
  weight_decay: 0.01
  warmup_ratio: 0.1
  optimizer: adamw
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-08
  save_strategy: epoch
  save_steps: 1000
  save_total_limit: 2
inference:
  batch_size: 64
dataloader_num_workers: 4
dataloader_pin_memory: true
bf16: true
fp16: false
